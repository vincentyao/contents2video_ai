<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Generation</h1>

        <div class="input-group">
            <label for="textInput">Text for Video:<span class="required-indicator">*</span></label>
            <textarea id="textInput" rows="5" placeholder="Enter text for video generation..."></textarea>
        </div>

        <div class="input-group">
            <label for="ratioSelect">比例:<span class="required-indicator">*</span></label>
            <select id="ratioSelect">
                <option value="">请选择</option> <!-- Added empty option for validation -->
                <option value="9:16">9:16</option>
                <option value="16:9">16:9</option>
            </select>
        </div>

        <div class="input-group">
            <label for="durationSelect">时长:<span class="required-indicator">*</span></label>
            <select id="durationSelect">
                <option value="">请选择</option> <!-- Added empty option for validation -->
                <option value="5s">5s</option>
                <option value="10s">10s</option>
            </select>
        </div>

        <div class="input-group">
            <label for="modelSelect">模型选择:<span class="required-indicator">*</span></label>
            <select id="modelSelect">
                <option value="gen3a_turbo">gen3a_turbo</option>
            </select>
        </div>

        <div class="input-group">
            <label for="quantitySelect">数量:<span class="required-indicator">*</span></label>
            <select id="quantitySelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tokenInput">Token:<span class="required-indicator">*</span></label>
            <input type="text" id="tokenInput" placeholder="Enter token value...">
        </div>

        <div class="button-container">
            <button id="generateVideoBtn">提交</button>
            <div id="tooltip" class="tooltip">请检查所有的必填项是否填写完整</div>
        </div>

        <button id="optimizePromptBtn" onclick="location.href='/optimize.html'">提示词优化</button>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
