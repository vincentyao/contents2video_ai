<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>提示词优化</h1>

        <div class="input-group">
            <label for="geminiApiKey">API Key:</label>
            <input type="text" id="geminiApiKey" placeholder="Enter your Gemini API Key...">
        </div>

        <div class="input-group">
            <label for="modelSelect">模型选择:</label>
            <select id="modelSelect">
                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                <option value="gemini-2.5-flash-preview-05-20">gemini-2.5-flash-preview-05-20</option>
            </select>
        </div>

        <div class="input-group">
            <label for="videoSelect">视频选择:</label>
            <input type="file" id="videoSelect" accept="video/*">
        </div>

        <div class="input-group">
            <label for="promptContent">输入相关内容:</label>
            <textarea id="promptContent" rows="5" placeholder="Enter content for prompt optimization..."></textarea>
        </div>

        <button id="submitOptimizationBtn">提交</button>

        <div class="input-group">
            <label for="optimizedPromptOutput">优化后的提示词:</label>
            <textarea id="optimizedPromptOutput" rows="5" readonly></textarea>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="optimize.js"></script>
</body>
</html>
