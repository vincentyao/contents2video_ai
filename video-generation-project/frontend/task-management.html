<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>任务管理</h1>
        <div id="task-list-container">
            <p id="welcome-message" style="display: none;">欢迎来到魔法世界，让魔法带领我们飞向财富顶端</p>
            <table id="task-table" style="display: none;">
                <thead>
                    <tr>
                        <th>任务ID</th>
                        <th>Text for Video</th>
                        <th>比例</th>
                        <th>模型选择</th>
                        <th>数量</th>
                        <th>任务状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be inserted here by JavaScript -->
                </tbody>
            </table>
            <button id="new-task-button">新建任务</button>
        </div>
    </div>
    <script src="task-management.js"></script>
</body>
</html>
